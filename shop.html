<body id="shop">
  <header>
    <!-- place navbar here -->

      <div class="container-fluid">
        <img class="navbar-toggler"src="img/choco-loco-logo.webp" alt="Logotyp för hemsidan" height="120" width="auto"></a>

        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-font-bungee" id="navbar">
          <ul class="navbar-nav fw-bold align-items-center w-100 justify-content-evenly">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Hem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="shop.html">Produkter</a>
            </li>
            <a class="navbar-brand" href="index.html">
              <img src="img/choco-loco-logo.webp" alt="Logotyp för hemsidan" height="120" width="auto"></a>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Om oss</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-open-cart" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img src="img/shoppingcart-icon.webp" alt="Logo för kundvagn" height="30" width="auto">
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <h1 class="text-center m-3">Våra Produkter</h1>
      <div class="shop-products row row-cols-1 row-cols-md-2 row-cols-lg-3 w-100 justify-content-between">
        
        <!-- Här hamnar templates för produkter -->

        <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="modal för produkten" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title modal-item-name fs-5">TestTitle</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img class="modal-item-image w-100" src="" alt="ModalPic">
                <p class="modal-item-productinfo mb-2">TestDesc</p>
                <p class="modal-item-ingredients">TestIngred</p>
              </div>
              <div class="modal-footer">
                <p class="modal-item-price text-start">TestPrice</p>
                <button class="btn btn-secondary btn-add-item-to-cart" style="width:35%">Lägg i kundvagn</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Min Offcanvas cart -->
    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white align-self-center" id="offcanvasRightLabel">Din Kundvagn</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body bg-dark cart-items">
        <!-- Här hamnar items i kundvagnen som cards -->
      </div>
      <div class="row m-3">
        <strong class="text-white w-25">Totalt:</strong>
        <span class="text-white w-75" id="cart-items-total">1 kr</span>
      </div>
      <a href="cart.html" class="btn btn-primary m-3">Gå till kassan</a>
    </div>
    
    <template id="cart-item-template">
      <div class="card cart-item my-2">
        <img src="img/25g-choco.jpg" class="card-img-top card-img-top-cart cart-item-image" alt="...">
        <div class="card-body">
          <h5 class="card-title text-black cart-item-name col-12"></h5>
          <div class="input-group d-flex justify-content-end">
            <span class="input-group-text card-text my-auto w-auto cart-item-id flex-fill"></span>
            <span class="input-group-text flex-fill">Kostnad i SEK:</span>
            <span class="input-group-text cart-item-price flex-fill"></span>
          </div>
        </div>
        <div class="card-footer w-100 h-100 d-flex justify-content-between">
          <span class="d-flex align-items-center">Antal: </span>
          <input class="cart-item-quantity-input" type="number" value="1">
          <button class="btn btn-danger btn-remove-cart-item">Ta bort</button>
        </div>
      </div>
    </template>

    <template id="product-template">
      <div class="col py-3 shop-items-wrapper">
        <div class="card h-100 shop-product rounded-3">
          <!-- <img src="img/cacao-product-1-1.jpg" class="card-img-top shop-item-image rounded-3" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title shop-item-name"></h5>
            <p class="card-text shop-item-productinfo"></p>
          </div>
          
          <div class="card-footer">
            <div class="row w-auto h-auto justify-content-between">
              <p class="card-text my-auto w-auto shop-item-id"></p>
              <p class="card-text my-auto w-auto h-100 fw-bold">Pris:</p>
              <p class="card-text my-auto shop-item-price w-auto h-100"></p>
              <button type="button" class="btn btn-primary btn-more-info" data-bs-toggle="modal" data-bs-target="#product-modal">
                Mer info
              </button>
              <!-- <button class="btn btn-secondary btn-add-item-to-cart" style="width:35%">Köp</button> -->
            </div>
          </div>
        </div>
      </div>
    </template>

  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 bg-yellowishbrown d-none" id="shop-footer">
    <!-- place footer here -->
      <div class="col-md-4 d-flex align-items-center">

        </a>
        <span class="mb-3 mb-md-0 text-white">© 2023 Jacob Fjellström</span>
