<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS v5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

  <script defer src="products.js"></script>

  <script defer src="site.js"></script>


</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <img class="navbar-toggler"src="img/choco-logo.png" alt="Logotyp för hemsidan" height="70" width="auto"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav fw-bold align-items-center w-100 justify-content-evenly">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Hem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Produkter</a>
            </li>
            <a class="navbar-brand" href="index.html">
              <img src="img/choco-logo.png" alt="Logotyp för hemsidan" height="70" width="auto"></a>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Om oss</a>
            </li>
            <li class="nav-item">
              <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img src="/img/shoppingcart-icon.png" alt="Logo för kundvagn" height="30" width="auto">
            </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <h1 class="text-center m-3">Våra Produkter</h1>
      <div class="shop-products row row-cols-1 row-cols-md-2 row-cols-lg-3 w-100 justify-content-between">
        
        <template id="product-template">
          <div class="col py-3 shop-items-wrapper">
            <div class="card h-100 shop-product rounded-3">
              <img src="img/cacao-product-1-1.jpg" class="card-img-top shop-item-image rounded-3" alt="...">
              <div class="card-body">
                <h5 class="card-title shop-item-name">Pure, Superduper Organic Cocoa Powder</h5>
                <p class="card-text shop-item-productinfo">It's the purest you've ever seen...</p>
                <p class="card-text shop-item-ingredients">Innehåller: 100% Pure Cacao </p>
              </div>
              
              <div class="card-footer">
                <div class="row w-auto h-auto justify-content-between">
                  <p class="card-text my-auto w-auto shop-item-id"></p>
                  <p class="card-text my-auto w-auto h-100 fw-bold">Pris:</p>
                  <p class="card-text my-auto shop-item-price w-auto h-100">120 kr</p>
                  <button class="btn btn-secondary" style="width:35%">Köp</button>
                </div>
              </div>
            </div>
          </div>
        </template>
        
      </div>
    </div>

    <!-- Min Offcanvas cart -->
    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white align-self-center" id="offcanvasRightLabel">Din Kundvagn</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body bg-dark">
        <!-- Vi vill ha items i kundvagnen här som cards -->
        <div class="card cart-item">
          <img src="img/25g-choco.jpg" class="card-img-top card-img-top-cart" alt="...">
          <div class="card-body">
            <h5 class="card-title text-black">Card title</h5>
          
          </div>
          <div class="card-footer w-100 d-flex justify-content-between">
            <span>Antal: </span><input type="number" value="1">
            <button class="btn btn-danger btn-remove-cart-item" >Ta bort</button>
          </div>
        </div>
      </div>
      <div class="row m-3">
        <strong class="text-white w-25">Totalt:</strong>
        <span class="total-price text-white w-75">2000 kr</span>
      </div>
      <a href="cart.html" class="btn btn-primary m-3">Gå till kassan</a>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
</body>

</html>
