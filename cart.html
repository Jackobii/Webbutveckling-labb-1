<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href="style.css">
  
    <!-- Bootstrap CSS v5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
      <!-- Bootstrap JavaScript Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
  
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
      </script>
  
    <script defer src="products.js"></script>

    <script defer src="site.js"></script>
  
  </head>

<body id="cart">
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <img class="navbar-toggler"src="img/choco-logo.png" alt="Logotyp för hemsidan" height="70" width="auto"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav fw-bold align-items-center w-100 justify-content-evenly">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Hem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Produkter</a>
              </li>
              <a class="navbar-brand" href="index.html">
                <img src="img/choco-logo.png" alt="Logotyp för hemsidan" height="70" width="auto"></a>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Om oss</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-open-cart" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                  <img src="/img/shoppingcart-icon.png" alt="Logo för kundvagn" height="30" width="auto">
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <main>

    <div class="container w-75">
      <div class="bg-light row w-100">
        <div class="col-lg-12">
          <h1 class="m-4 text-center">Din Kundvagn</h1>
          <div class="table-responsive">
            <table class="table table-condensed table-hover">
              <tr class="">
                <thead>
                  <th style="width: 10%">Produkt ID</th>
                  <th style="width: 60%">Produkt</th>
                  <th style="width: 14%">Antal</th>
                  <th style="width: 16%">Pris</th>
                </thead>
                <tbody class="checkout-cart-items">
                  <!-- Checkout cart item hamnar här-->
                </tbody>
              </tr>
            </table>
          </div>
          <div class="float-end">
            <span class="m-3 h3">Totalt: </span>
            <span id="checkout-cart-total" class="h3 m-3">1000 kr</span>
          </div>
          <button class="btn btn-primary m-3" id="btn-purchase">Lägg Order</button>
        </div>
      </div>
    </div>

    <!-- Min Offcanvas cart -->
    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white align-self-center" id="offcanvasRightLabel">Din Kundvagn</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body bg-dark cart-items">
        <!-- Här hamnar items i kundvagnen som cards -->
      </div>
      <div class="row m-3">
        <strong class="text-white w-25">Totalt:</strong>
        <span class="text-white w-75" id="cart-items-total">1 kr</span>
      </div>
      <a href="cart.html" class="btn btn-primary m-3">Gå till kassan</a>
    </div>

    <template id="cart-item-template">
      <div class="card cart-item my-2">
        <img src="img/25g-choco.jpg" class="card-img-top card-img-top-cart cart-item-image" alt="...">
        <div class="card-body">
          <h5 class="card-title text-black cart-item-name col-12"></h5>
          <div class="input-group d-flex justify-content-end">
            <span class="input-group-text card-text my-auto w-auto cart-item-id flex-fill"></span>
            <span class="input-group-text flex-fill">Kostnad i SEK:</span>
            <span class="input-group-text cart-item-price flex-fill"></span>
          </div>
        </div>
        <div class="card-footer w-100 h-100 d-flex justify-content-between">
          <span class="d-flex align-items-center">Antal: </span>
          <input class="cart-item-quantity-input" type="number" value="1">
          <button class="btn btn-danger btn-remove-cart-item">Ta bort</button>
        </div>
      </div>
    </template>

    <template id="checkout-cart-item-template">
      <tr>
        <td data-th="Produkt Id" style="width:10%" class="checkout-cart-item-id align-middle text-center"></td>
        <td data-th="Produkt" style="width: 60%" class="checkout-cart-item-name align-middle"></td>
        <td data-th="Antal" style="width: 14%" class="checkout-cart-item-quantity align-middle"></td>
        <td data-th="Pris" style="width: 16%" class="checkout-cart-item-price align-middle"></td>
      </tr>
    </template>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
</body>

</html>
